<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>
            Stopwatch App
        </title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="styling.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">


    </head>
    <body>
        <div class="container-fluid">
<!--            header-->
           <div id="header">
                <h1>Stopwatch</h1>
            </div> 
            
<!--            Lap Time-->
            <div id="lap">
                <span id="lapminute">00</span>:<span id="lapsecond">00</span>:<span id="lapcentsecond">00</span>
            </div>
            
<!--            Main Timer-->
            <div id="time">
                <span id="timeminute">00</span>:<span id="timesecond">00</span>:<span id="timecentsecond">00</span>
            </div>
            
<!--            Control timers-->
            <div class="row" id="controls">
                <div class="col-xs-2 col-offset-4">
                    <div id="start_btn" class="control">Start</div>
                    <div id="stop_btn" class="control">Stop</div>
                    <div id="resume_btn" class="control">Resume</div>
                </div>
                
                 <div class="col-xs-2">
                    <div id="lap_btn" class="control">Lap</div>
                    <div id="reset_btn" class="control">Reset</div>  
                </div>       
            </div>
            
 <!--                Lap time Section-->
            <div id="laps">
            
            </div>
            
            
        </div>
       
      

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="js/bootstrap.min.js"></script>  
        <script src="stopwatch.js"></script>
    </body>
</html>
