<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>
            App Landing Page
        </title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="styling.css" rel="stylesheet">


    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron">
                <div class="container">
                    <div>

                    </div>

                    <!--                    create feature part-->
                    <div class="feature">
                        <div class="row">
                            <!--      use only 9 columns for meduim and large devices-->

                                <p>Find your next holiday destination using our App!
                                    <br/>Compare offers and save your hard earned money for your trip!</p>

                                <p>
                                    <a class="btn btn-default btn-lg" href="#">Find out more</a>

                                    <a class="btn btn-default btn-lg" href="#">Download</a>
                                </p>


                            </div>            
                        </div>                    
                    </div>                   
                </div>
            </div>

            <!--            trial section-->

                <h2>Try it now</h2>
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Available_on_the_App_Store_%28gray%29.png">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/640px-Google_Play_Store_badge_EN.svg.png">

            </div>
            
            <div class="footer">
                <div class="container">
                    <p>&copy; Develop with Joseph.</p>
                
                </div>
            </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
